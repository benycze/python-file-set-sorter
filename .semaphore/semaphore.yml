version: v1.0
name: Ubuntu & MacOS Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
fail_fast:
  stop:
    when: 'true'
blocks:
  - name: Python 3.8 Linux
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-version python 3.8
            - ./run-tests.sh
  - name: Python 3.7 Linux
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-version python 3.7
            - ./run-tests.sh
  - name: Python 3.7 MacOS
    task:
      agent:
        machine:
          type: a1-standard-4
          os_image: macos-xcode12
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - sem-version python 3.7
            - ./run-tests.sh
